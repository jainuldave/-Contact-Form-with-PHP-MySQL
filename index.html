<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
        <h2>ENQUIRY FORM</h2>
        <p>PHP Form Submission connected to MySQL Database </p>
        <form action="save.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="number" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="IND">India</option>
                    <option value="USA">United States</option>
                    <option value="GBR">United Kingdom</option>
                    <option value="CAN">Canada</option>
                    <option value="AUS">Australia</option>
                    <option value="DEU">Germany</option>
             
                </select>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="MH">Maharashtra</option><!-- India -->
                    <option value="DL">Delhi</option> <!-- India -->
    <option value="CA">California</option> <!-- United States -->
    <option value="ENG">England</option> <!-- United Kingdom -->
    <option value="ON">Ontario</option> <!-- Canada -->
    <option value="NSW">New South Wales</option> <!-- Australia -->
    <option value="BE">Berlin</option> <!-- Germany -->
                </select>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="NSK">Nashik</option><!-- Maharashtra -->
                    <option value="Delhi">Delhi</option> <!-- Delhi -->
                    <option value="LosAngeles">Los Angeles</option> <!-- California -->
                    <option value="London">London</option> <!-- England -->
                    <option value="Toronto">Toronto</option> <!-- Ontario -->
                    <option value="Sydney">Sydney</option> <!-- New South Wales -->
                    <option value="Berlin">Berlin</option> <!-- Berlin -->
                 
                </select>
            </div>
            <button type="submit">Submit</button>
            
        </form>
      
    </div>
 

</body>
</html>
